<h1>Lista de Albums</h1>
<table class="table table-hover table-dark table-striped">
    <thead>
        <tr>
            <th>userId</th>
            <th>id</th>
            <th>Titulo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listado"> 
            <td>{{item.userId}}</td>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
        </tr>
    </tbody>
</table>
